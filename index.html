<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Calculadora Web</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Tus estilos -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- blobs decorativos -->
  <div class="blob b1"></div>
  <div class="blob b2"></div>
  <div class="blob b3"></div>

  <div class="wrap">
    <div class="cardx">
      <div class="card-body">
        <h1 class="title">Calculadora</h1>
        <p class="lead">Escribe una operación (p. ej. <em>8*4, 2+34/2-(10-3)+5*2-8/4</em>) y obtén <strong>el resultado</strong></p>

        <div class="row g-3 align-items-end">
          <div class="col-12 col-md-8">
            <label for="operacion" class="form-label">Operación</label>
            <div class="input-group input-neo">
              <span class="input-group-text"><i class="bi bi-calculator"></i></span>
              <input type="text" class="form-control" id="operacion" placeholder="Ej: 5+5" />
            </div>
          </div>
          <div class="col-12 col-md-4 d-grid">
            <label class="form-label invisible d-none d-md-block"> </label>
            <button id="btn" class="btn btn-primary">
              <span id="btnText"><i class="bi bi-lightning-charge"></i> Calcular</span>
              <span id="btnSpin" class="spinner-border spinner-border-sm ms-2 d-none" role="status" aria-hidden="true"></span>
            </button>
          </div>
        </div>

        <div class="meta">
          <span id="estado"><span class="dot"></span>Listo</span>
        
        </div>

        <div id="alertBox" class="alert alert-soft mt-3 d-none" role="alert"></div>

        <div id="resultadoBox">
          <div id="resultado">—</div>
          <div class="d-flex gap-2 justify-content-center mt-2">
            <button id="copyBtn" class="btn btn-outline-light btn-sm"><i class="bi bi-clipboard"></i> Copiar</button>
            <button id="clearBtn" class="btn btn-outline-light btn-sm"><i class="bi bi-eraser"></i> Limpiar</button>
          </div>
        </div>

        <div class="mini">
          <span><i class="bi bi-shield-check"></i> Tecnm - Jocelyn Ramírez Pérez</span>
          <span><a class="link" href="#" id="docLink">Ver registros</a></span>
        </div>
      </div>
    </div>
  </div>

  <input type="hidden" id="idRegistro">
  <script src="app.js"></script>
</body>
</html>
